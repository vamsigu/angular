<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeform" (ngSubmit)="onsubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeform.valid">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="oncancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="imagepath">Image Path</label>
                    <input type="text" id="imagepath" class="form-control" formControlName="imagepath" #imagepath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagepath.value" class="image-responsive" style="max-height: 100px">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" (click)="onaddingredient()">Add Ingredient</button>
            </div>
        </div>
    </div>
</div>

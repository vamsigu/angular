<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagepath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onaddtoshoppinglist()">To Shopping List</a></li>
            <li><a style="cursor: pointer" (click)="oneditrecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer" (click)="ondelete()">Delete Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }}- {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
